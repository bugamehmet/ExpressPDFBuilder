<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/ihale-bilgileri.css" />
		<title>HAKEDİS Bilgileri</title>
	</head>
	<body>
		<main>
			<div class="full-width">
				<form action="/info" method="get">
					<button id="info" type="submit">Geçmiş Hakedişler</button>
				</form>
				<br />
				<form action="/logout" method="get">
					<button id="info" type="submit">Çıkış Yap</button>
				</form>
			</div>

			</form>
			<div class="full-width">
				<form action="/hakedis-kapagi" method="post">
					<button type="submit">Hakediş Kapağı</button>
					<br /><br />
					<input type="text" id="sirket_id" name="sirket_id" placeholder="SİRKET İD" required />
				</form>

				<form action="/hakedis-raporu" method="post">
					<button type="submit">Hakediş Raporu</button>
					<br /><br />
					<input type="text" id="sirket_id" name="sirket_id" placeholder="SİRKET İD" required />
					<br />
					<input
						type="text"
						id="hakedis_tutari"
						name="hakedis_tutari"
						value="20"
						placeholder="HAKEDİŞ TUTARI"
						required
					/>
					<br />
					<input
						type="text"
						id="fiyat_farki"
						name="fiyat_farki"
						value="20"
						placeholder="Fiyat Farkı"
						required
					/>
					<br />
					<input
						type="text"
						id="gecikme"
						name="gecikme"
						value="20"
						placeholder="Para Cezası"
						required
					/>
					<br />
					<input
						type="text"
						id="kesinti"
						name="kesinti"
						value="20"
						placeholder="Kesinti"
						required
					/>
					<br />
					<label for="">KDV TEVFİKATI</label>
					<br />
					<input type="radio" name="var_yok" value="var" checked /> Var
					<input type="radio" name="var_yok" value="yok" /> Yok
				</form>

				<form action="/yapilan-isler" method="post">
					<button type="submit">Yapılan İşler Listesi</button>
					<br /><br />
					<input type="text" id="sirket_id" name="sirket_id" placeholder="SİRKET İD" required />
					<br />
					<input
						type="text"
						id="hakedis_tutari_2"
						name="hakedis_tutari_2"
						placeholder="HAKEDİŞ TUTARI"
						required
					/>
				</form>
			</div>
		</main>
	</body>
</html>
