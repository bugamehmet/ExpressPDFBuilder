<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/welcome.css">
    <title>HAKEDİS Bilgileri</title>
</head>
<body>
<main>
  <h2>İhale Bilgileri Giriniz</h2>
  <form class="login-1" action="/welcome" method="post">
    <div>
      <input type="text" id="is_adi" name="is_adi"  placeholder="Yapılan işin / Hizmetin Adı" required/>
    </div>
    <div>
      <input type="text" id="proje_no" name="proje_no"  placeholder="Proje No"required/>
    </div>
    <div>
      <input type="text" id="yuklenici_adi" name="yuklenici_adi"  placeholder="Yüklenicinin Adı / Ticari Ünvan" required/>
    </div>
    <div>
      <input type="text" id="sozlesme_bedeli"  name="sozlesme_bedeli"  placeholder="Sözleşme Bedeli (Örn: 1161232)" required/>
    </div>
    <div>
      <input type="text" id="ihale_tarihi" name="ihale_tarihi"  placeholder="İhale Tarihi" required/>
    </div>
    <div>
      <input type="text" id="kayit_no" name="kayit_no"  placeholder="Kayıt No" required/>
    </div>
    <div>
      <input type="text" id="sozlesme_tarih" name="sozlesme_tarih"  placeholder="Sözleşme Tarihi" required/>
    </div>
    <div>
      <input type="text" id="isyeri_teslim_tarihi" name="isyeri_teslim_tarihi"  placeholder="İşyeri Teslim Tarihi " required/>
    </div>
    <div>
      <input type="text" id="isin_suresi" name="isin_suresi"  placeholder="Sözleşmeye Göre İşin Süresi (Örn: 24)" required/>
    </div>
    <div>
      <input type="text" id="is_bitim_tarihi" name="is_bitim_tarihi"  placeholder="Sözleşmeye Göre İşin Bitim Süresi" required/>
    </div>
    <button type="submit" value="LOGIN">Bilgileri Kaydet</button>
  </form>

    <div class="full-width">
      <form action="/generate-pdf" method="post">
        <button type="submit">Hakediş Kapağı</button>
      </form>

      <form action="/generate-pdf2" method="post">
        <button type="submit">Hakediş Raporu</button>
          <br><br>
          <input type="text" id="fiyat_farki" name="fiyat_farki" placeholder="Fiyat Farkı" required/>  
        <br>
        <input type="text" id="gecikme" name="gecikme" placeholder="Para Cezası" required/>
        <label for="">KDV TEVFİKATI</label>
        <br>
        <input type="radio" name="var_yok" value="var" checked/> Var
        <input type="radio" name="var_yok" value="yok"/> Yok
      </form>
      <form action="/generate-pdf3" method="post">
        <button type="submit">Yapılan İşler Listesi</button>
      </form>
      <form action="/logout" method="GET">
        <button type="submit">Çıkış Yap</button>
      </form>
      
    </div>
</main>
</body>
</html>
